<ion-footer>
  <ion-toolbar color="primary" style="padding-bottom: 4px">
    <ion-segment 
      value="welcome" 
      (ionChange)="sendClickEvent($event)"
      [(ngModel)]="selectedButton"
    >
      <ion-segment-button value="codigoqr">
        <ion-icon name="qr-code-outline"></ion-icon>
        {{ "HomePage.Button.CodigoQR" | translate }}
      </ion-segment-button>
      
      <ion-segment-button value="mi-clase">
        <ion-icon name="home-outline"></ion-icon>
        {{ "HomePage.Button.MiClase" | translate }}
      </ion-segment-button>
      
      <ion-segment-button value="forum">
        <ion-icon name="pencil-outline"></ion-icon>
        {{ "HomePage.Button.Forum" | translate }}
      </ion-segment-button>

      <ion-segment-button value="mis-datos">
      <ion-icon name="person-outline"></ion-icon>
      {{ "HomePage.Button.MisDatos" | translate }}
    </ion-segment-button>

    </ion-segment>

  </ion-toolbar>
</ion-footer>
